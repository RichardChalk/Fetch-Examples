<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch exempel</h1>

      <div class="d-flex flex-wrap">
        <button
          class="btn btn-primary"
          style="width: 230px"
          id="getTextLocalConsole"
        >
          1. Get Text Local Console
        </button>
        <button
          class="btn btn-primary"
          style="width: 230px"
          id="getTextLocalConsoleArrow"
        >
          2. Get Text Local => Console
        </button>
        <button
          class="btn btn-primary"
          style="width: 230px"
          id="getTextLocalDom"
        >
          3. Get Text Local DOM
        </button>
        <div class="break"></div>

        <button
          class="btn btn-success"
          style="width: 230px"
          id="getJsonLocalConsole"
        >
          4. Get JSON Local Console
        </button>
        <button
          class="btn btn-success"
          style="width: 230px"
          id="getJsonLocalDom"
        >
          5. Get JSON Local DOM
        </button>
        <div class="break"></div>

        <button
          class="btn btn-warning"
          style="width: 230px"
          id="getJsonApiConsole"
        >
          6. Get JSON API Console
        </button>
        <button class="btn btn-warning" style="width: 230px" id="getJsonApiDom">
          7. Get JSON API DOM
        </button>
        <button
          class="btn btn-warning"
          style="width: 230px"
          id="getJsonApiDomOneProduct"
        >
          8. Get JSON 1 product
        </button>
      </div>

      <form id="addPost">
        <div class="form-group mb-4">
          <input
            type="text"
            id="title"
            placeholder="Title text HERE to post"
            class="form-control"
          />
        </div>
        <div class="form-group mb-4">
          <textarea
            id="body"
            placeholder="Body text HERE to post"
            class="form-control"
          ></textarea>
        </div>
        <input type="submit" value="9. Post" class="btn btn-secondary" />
      </form>

      <hr />
      <!-- Denna används för att skriva ut reslutatet från våra Fetch anrop -->
      <div id="output"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
